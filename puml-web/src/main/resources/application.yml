server:
  port: 8080

spring:
  application:
    name: puml-web

# Dual DataSource Configuration
# Custom prefixes to avoid conflicts with default Spring Boot DataSource auto-configuration

# WebDB - MySQL Configuration
app:
  datasource:
    web:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://localhost:3306/puml_web?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: root
      password: root
      hikari:
        pool-name: WebDB-HikariPool
        minimum-idle: 5
        maximum-pool-size: 10
        auto-commit: true
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 30000

    # ServiceDB - PostgreSQL Configuration
    service:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:5432/puml_service?currentSchema=public
      username: postgres
      password: postgres
      hikari:
        pool-name: ServiceDB-HikariPool
        minimum-idle: 5
        maximum-pool-size: 10
        auto-commit: true
        idle-timeout: 30000
        max-lifetime: 1800000
        connection-timeout: 30000

# MyBatis Configuration
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging
logging:
  level:
    com.bsmartben.puml: INFO
    org.mybatis: DEBUG
